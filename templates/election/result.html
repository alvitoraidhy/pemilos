{% extends 'base.html' %}

{% block title %}Election Result{% endblock %}

{% block head %}
    {{ super() }}
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="container pb-5">
    <div class="row">
        <div class="col-12 mt-2 pb-4 text-center">
            <h1 class="h4 mx-auto mt-4">
                <strong>
                    Pemilos Election Result <br>
                    {{ date }}
                </strong>
            </h1>
        </div> 
        <div class="col-12 mx-auto">
            <div class="mb-4" style="height: 75vw;max-height: 300px;">
                <canvas class="" id="resultChart"></canvas>
            </div>
        </div>
        <div class="col-12 mx-auto d-flex align-items-center">
            <div class="row w-100" id="candidate-data">

            </div>
        </div>
    </div>
</div>
<!-- Page level plugins -->
<script src="/static/vendor/chart.js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="/static/js/result.js"></script>
{% endblock %}
